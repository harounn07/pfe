name: CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - run: npm install
      
      - run: npm test
      

      - name: Build Docker image
        run: docker build -t devops-app:latest .
      
      - name: Run Trivy
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: devops-app:latest
          format: 'table'
          severity: 'CRITICAL,HIGH'
          exit-code: 1