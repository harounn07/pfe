name: Deployment

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 20

    - name: Install dependencies
      run: npm install

    - name: Deploy (Simulated)
      id: deploy
      run: |
        echo "Simulating deployment..."
        echo "deployment_status=success" >> $GITHUB_ENV

    - name: Send Discord notification
      if: always()
      env:
        DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
      run: |
        # Get the workflow run status using GitHub API
        WORKFLOW_RUN_ID=${{ github.run_id }}
        REPO=${{ github.repository }}
        
        # Fetch the workflow run status
        STATUS=$(curl -s -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
          "https://api.github.com/repos/$REPO/actions/runs/$WORKFLOW_RUN_ID" | jq -r .conclusion)
        
        if [ "$STATUS" == "success" ]; then
          MESSAGE="✅ All checks passed on branch $GITHUB_REF!"
        else
          MESSAGE="❌ Some checks failed on branch $GITHUB_REF!"
        fi

        curl -H "Content-Type: application/json" \
             -X POST \
             -d "{\"content\":\"$MESSAGE\"}" \
             $DISCORD_WEBHOOK_URL