name: Deployment

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 20

    - name: Install dependencies
      run: npm install

    - name: Deploy (Simulated)
      run: |
        echo "Simulating deployment..."
        # Example: fail this line to test failure
        # exit 1

    - name: Send Discord notification
      if: always()
      env:
        DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
      run: |
        if [ "${{ job.status }}" == "success" ]; then
          MESSAGE="✅ Deployment succeeded on branch $GITHUB_REF!"
        else
          MESSAGE="❌ Deployment failed on branch $GITHUB_REF!"
        fi

        curl -H "Content-Type: application/json" \
             -X POST \
             -d "{\"content\":\"$MESSAGE\"}" \
             $DISCORD_WEBHOOK_URL