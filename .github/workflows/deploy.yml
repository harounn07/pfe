name: Deployment

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install dependencies
        run: npm install

      - name: Run build
        run: |
          echo "Build success"
          # exit 1  # uncomment to test failure

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v3

      - name: Deploy
        run: |
          echo "Simulating deploy..."
          # exit 1  # uncomment to test failure

  notify:
    runs-on: ubuntu-latest
    needs: [build, deploy]   # depends on all jobs
    if: always()             # always run
    steps:
      - name: Send Discord CI notification
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: |
          # Default to success
          STATUS="success"

          # If any job failed, mark CI as failed
          if [[ "${{ needs.build.result }}" != "success" || "${{ needs.deploy.result }}" != "success" ]]; then
            STATUS="failure"
          fi

          # Prepare message
          if [ "$STATUS" == "success" ]; then
            MESSAGE="✅ CI succeeded on branch $GITHUB_REF!"
          else
            MESSAGE="❌ CI FAILED on branch $GITHUB_REF!"
          fi

          # Send Discord message
          curl -H "Content-Type: application/json" \
               -X POST \
               -d "{\"content\":\"$MESSAGE\"}" \
               $DISCORD_WEBHOOK_URL