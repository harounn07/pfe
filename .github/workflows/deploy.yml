name: Deployment

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install dependencies
        run: npm install

      - name: Run build
        run: |
          echo "Build success"
          # exit 1  # uncomment to test failure

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v3

      - name: Deploy
        run: |
          echo "Simulating deploy..."
          # exit 1  # uncomment to test failure

  notify:
    runs-on: ubuntu-latest
    needs: build       # only depends on the build job
    if: always()       # always run even if build fails
    steps:
      - name: Send Discord build notification
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: |
          # Default to success
          STATUS="success"

          # Check only the build job
          if [[ "${{ needs.build.result }}" != "success" ]]; then
            STATUS="failure"
          fi

          # Prepare message
          if [ "$STATUS" == "success" ]; then
            MESSAGE="✅ CI / build succeeded on branch $GITHUB_REF!"
          else
            MESSAGE="❌ CI / build FAILED on branch $GITHUB_REF!"
          fi

          # Send Discord message
          curl -H "Content-Type: application/json" \
               -X POST \
               -d "{\"content\":\"$MESSAGE\"}" \
               $DISCORD_WEBHOOK_URL